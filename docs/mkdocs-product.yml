theme:
  name: material
  logo: images/dhanman-docs.png
  favicon: images/dhanman-docs.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.prune

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml
  - pymdownx.superfences

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js
  - js/extra.js
  - https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css
  - extra.css
  - https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css
