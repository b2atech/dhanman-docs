theme:
  name: material
  logo: images/dhanman-docs.png
  favicon: images/dhanman-docs.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
  palette:
    primary: blue
    accent: indigo
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - def_list
  - md_in_html

extra_javascript:
  - https://unpkg.com/lucide@latest/dist/umd/lucide.js
  - js/icon-init.js
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

extra_css:
  - extra.css
